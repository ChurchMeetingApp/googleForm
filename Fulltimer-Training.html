<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Disable Caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 24px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333333;
    }

    .dates {
      font-size: 16px;
      margin: 16px 0;
      color: #555555;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      background-color: #ffe5e5;
      color: #b00000;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Full-timers' Training</h1>
    <div class="dates">
      <strong>Dates:</strong> 8th Jan to 10th Jan 2026
    </div>
    <div class="status">
      Registration closed
    </div>
  </div>

</body>
</html>
